<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="res/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="res/karate-report.css" type="text/css"/>
    <link rel="shortcut icon" href="favicon.ico"/>
    <script type="text/javascript" src="res/jquery.min.js"></script>
    <script type="text/javascript" src="res/jquery.tablesorter.min.js"></script>
    <script type="text/javascript" src="res/bootstrap.min.js"></script>
    <script type="text/javascript" src="res/karate-report.js"></script>
    <title th:text="fr.packageQualifiedName"></title>
  </head>
  <body>
    <div id="root-container">
      <script ka:lang="js">
        var passed = fr.passedCount;
        var failed = fr.failedCount;
        var reportType = 'Scenarios';
        var reportDate = fr.resultDate;
      </script>
      <div th:include="left-nav.html"></div>
      <div id="content">
        <div class="page-heading alert alert-primary">
          <a href="karate-summary.html">Summary</a><span class="feature-label">|</span>
          <a href="karate-tags.html">Tags</a><span class="feature-label">|</span>
          <span class="feature-label">Feature:</span>
          <span class="feature-name" th:text="fr.name"></span>
          <span class="feature-description" th:text="fr.description"></span>
        </div>
        <div th:each="sr: fr.scenarioResults" class="scenario">
          <script ka:lang="js">
            var scenarioStatus = sr.failed ? 'failed' : 'passed';
          </script>
          <div class="scenario-heading" th:id="sr.refId">
            <div class="heading-container">
              <div class="scenario-tags">
                <a class="badge badge-primary" href="karate-tags.html" th:each="tag: sr.tags"></a>
              </div>
              <div class="scenario-keyword">Scenario: <span th:text="sr.refId"></span></div>
              <div class="scenario-name">
                <span th:text="sr.name"></span>
                <span th:text="sr.description"></span>
              </div>
            </div>
            <div class="scenario-time" th:classappend="scenarioStatus">ms: <span th:text="Math.round(sr.durationMillis)"></span></div>
          </div>
        </div>     
      </div>
    </div>
  </body>
</html>
