    #     mvn \
    #       --no-transfer-progress \
    #       --batch-mode \
    #       clean deploy -P pre-release,release
    - name: maven build binaries
      run: |
        mvn clean package -P fatjar -f karate-core/pom.xml
        mvn clean package -P fatjar -f karate-robot/pom.xml
    - name: upload binaries
      uses: actions/upload-artifact@v3
      with: 
        name: karate-${{ github.event.inputs.version }}
        retention-days: 5 
        path: |
          karate-core/target
          karate-robot/target
          karate-e2e-tests/target          
